<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junsu Community</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 상단 메뉴바 -->
    <header>
        <a href="/" class="logo">Junsu Community</a>
        <nav class="nav-links">
            <a href="/login.html">로그인</a>
            <a href="#">회원가입</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin-bottom: 0; border: none;">자유게시판</h2>
            <button id="loadBtn" style="padding: 10px 20px; cursor: pointer;">게시글 불러오기</button>
        </div>

        <div class="post-list" id="postList">
            <article class="post-item">
                <span class="post-title">버튼을 눌러서 데이터를 불러오세요!</span>
            </article>
        </div>
    </main>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const postList = document.getElementById('postList');

        loadBtn.addEventListener('click', function () {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    alert('데이터 로딩 성공!');

                    postList.innerHTML = '';

                    const article = document.createElement('article');
                    article.className = 'post-item';

                    article.innerHTML = `
                        <span class="post-title">${data.title}</span>
                        <div class="post-info">
                            <span>ID: ${data.id}</span>
                        </div>
                    `;

                    postList.appendChild(article);
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    alert('데이터를 불러오는데 실패했습니다.');
                });
        });
    </script>
</body>

</html>
